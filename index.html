<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FocusTimer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <div id="timer">
      <span data-time="minutes">25</span>
      <span>:</span>
      <span data-time="seconds">00</span>
    </div>

    <div id="controls">
      <button data-button="play">
        <img src="img/play.svg" alt="Play">
      </button>

      <button data-button="pause">
        <img src="img/pause.svg" alt="Pause">
      </button>

      <button data-button="stop">
        <img src="img/stop.svg" alt="Stop">
      </button>

      <button data-button="set">
        <img src="img/set.svg" alt="Set">
      </button>
    </div>
  </main>

  <footer>
    <button data-button="sound-on">
      <img src="img/sound-on.svg" alt="Sound on">
    </button>

    <button data-button="sound-off">
      <img src="img/sound-off.svg" alt="Sound off">
    </button>
  </footer>
</body>
</html>
